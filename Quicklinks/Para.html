<html>
<body>
<font size='10'><b>HTML Paragraphs:-</b></font><br><br>
<table width=700dp>
<tr style="background-color:rgb(240, 240, 240);" height=10dp>
<th align="center" width=100dp>Tag</th>
<th >Description</th>
</tr>
<tr>
<td align="center" width=100dp >< p ></td>

</tr>
<tr>

<td>Inserts a single line break</td>
</tr>
<tr>
<td align="center" width=100dp >< pre ></td>
<td>Defines pre-formatted text</td>
</tr>
</table>
