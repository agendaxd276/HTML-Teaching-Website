<html>
<body>

<font size='10'><b>HTML Headings:</b></font><br>
<table width=700dp>
<tr style="background-color:rgb(240, 240, 240);" height=10dp>
<th align="center" width=100dp>Tag</th>
<th >Description</th>
</tr>
<tr>
<td align="center" width=100dp >< html ></td>
<td>Defines the root of an HTML document</td>
</tr>
<tr>
<td align="center" width=100dp >< body ></td>
<td>Defines the document's body</td>
</tr>
<tr>
<td align="center" width=100dp >< head ></td>
<td>A container for all the head elements (title, scripts, styles, meta information, and more)</td>
</tr>
<tr>
<td align="center" width=100dp >< h1> to < h6></td>
<td>Defines HTML headings</td>
</tr>
<tr>
<td align="center" width=100dp >< hr ></td>
<td>Defines a thematic change in the content</td>
</tr>
</table>



</body>
</html>
