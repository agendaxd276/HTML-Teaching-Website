<html>

   <head>
      <title>HTML Table Cellpadding</title>
   </head>
	
   <body>
      <table border = "1" cellpadding = "5" cellspacing = "5">
         <tr>
            <th>Name</th>
            <th>Salary</th>
         </tr>
         <tr>
            <td>Nidhi Kumar</td>
            <td>65000</td>
         </tr>
         <tr>
            <td>Simran</td>
            <td>45000</td>
         </tr>
      </table>
   </body>
	
</html>
